<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="calculator">
      <div class="NavBar">
        <input type="text" id="display" disabled class="text" />
      </div>

        <button class="button-6" onclick="calculate('8')">8</button>
        <button class="button-7" onclick="calculate('9')">9</button>

      </div>
      <div class="buttons4">
        <button class="button-13" onclick="calculate('1')">1</button>
        <button class="button-14" onclick="calculate('2')">2</button>
        <button class="button-15" onclick="calculate('3')">3</button>
        <button class="button-16" onclick="calculate('+')">+</button>
      </div>
      <div class="buttons5">
        <button class="button-ZERO" onclick="calculate('0')">0</button>
        <button class="button-18" onclick="calculate('.')">.</button>
        <button class="button-19" onclick="wynik('=')">=</button>
