<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="NavBar">
        <div type="text" id="display" class="text"></div>
      </div>
      <div class="buttons-wrap">
        <div class="buttons">
          <button class="button-gray" onclick="clearDisplay()">AC</button>
          <button class="button-gray" onclick="backspace()">โซ</button>
          <button class="button-gray" onclick="calculate('%')">%</button>
          <button class="button-orange" onclick="calculate('/')">รท</button>
        </div>
        <div class="buttons">
          <button class="button-blackish" onclick="calculate('7')">7</button>
          <button class="button-blackish" onclick="calculate('8')">8</button>
          <button class="button-blackish" onclick="calculate('9')">9</button>
          <button class="button-orange" onclick="calculate('*')">x</button>
        </div>
        <div class="buttons">
          <button class="button-blackish" onclick="calculate('4')">4</button>
          <button class="button-blackish" onclick="calculate('5')">5</button>
          <button class="button-blackish" onclick="calculate('6')">6</button>
          <button class="button-orange" onclick="calculate('-')">-</button>
        </div>
        <div class="buttons">
          <button class="button-blackish" onclick="calculate('1')">1</button>
          <button class="button-blackish" onclick="calculate('2')">2</button>
          <button class="button-blackish" onclick="calculate('3')">3</button>
          <button class="button-orange" onclick="calculate('+')">+</button>
        </div>
        <div class="buttons">
          <button class="button-zero" onclick="calculate('0')">0</button>
          <button class="button-blackish" onclick="calculate('.')">.</button>
          <button class="button-orange" onclick="wynik('=')">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
